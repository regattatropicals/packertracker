<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Packer Tracker Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #center {
            min-width: 400px;
            max-width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        let lastClick = 0;
        let delay = 350;
        async function login() {
            if (lastClick >= (Date.now() - delay)) {
                return;
            }
            lastClick = Date.now();

            document.getElementById('login-button').innerHTML = `
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            `;
            const res = await fetch('/api/login', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Accept': 'application/html',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            if (res.status !== 200) {
                document.getElementById('login-message').innerHTML = `
                    <i class="material-icons">error</i> Invalid username or password!
                `;
                document.getElementById('login-button').innerHTML = 'Log In';
                return;
            } else {
                document.getElementById('login-message').innerHTML = '';
                location.reload(true);
            }
        }

        window.addEventListener('load', function () {
            var username = document.getElementById('username');
            var password = document.getElementById('password');

            username.focus();

            username.addEventListener('keypress', function (ev) {
                if (ev.code === "Enter") {
                    password.focus();
                }
            });
            password.addEventListener('keypress', function (ev) {
                if (ev.code === "Enter") {
                    login();
                }
            });
        });

    </script>
</head>
<body>
    <div id="center">
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
        </form>
        <div id="login-message" class="valign-wrapper red-text accent-4"></div>  
        <div class="center-align">
            <button onclick="login()" id="login-button" class="waves-effect waves-light btn">Log In</button>
        </div>
    </div>
</body>
</html>
